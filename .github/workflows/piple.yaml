name: ci-pipeline

on:
  push:
    branches: [ main ]
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
     - name: checkout code
       uses: actions/checkout@v5

     - name:  set up Node.js
       uses: actions/setup-node@v3
       with:
         node-version: '18'

     - name: install dependencies
       run: npm install 
       
     - name: run tests
       run: npm test       


